<div class="container-fluid marginTop15px">
    <loading defaultshow="showloading"></loading>
    <div class="panel panel-default">
        <div class="panel-heading">
            操作记录
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover ">
                    <thead>
                    <tr>
                        <th>操作人</th>
                        <th>操作来源</th>
                        <th>理由</th>
                        <th>选择时段的原因</th>
                        <th>操作时间</th>
                        <th>操作之前的状态</th>
                        <th>操作成功</th>
                        <th>创建时间</th>
                    </tr>
                    </thead>
                    <tbody ng-if="operationList.length!=0">
                    <tr ng-repeat="item in operationList">
                        <td>{{item.operator}}</td>
                        <td>{{item.operatorSource}}</td>
                        <td>{{item.operateReason}}</td>
                        <td>{{item.operateBasis}}</td>
                        <td>{{item.operateTime}}</td>
                        <td>{{item.operateBeforeState}}</td>
                        <td ng-if="item.success ==true">成功</td>
                        <td ng-if="item.success ==false">失败</td>
                        <td >{{item.createTime}}</td>
                    </tr>
                    </tbody>
                    <tbody ng-if="operationList.length==0">
                    <tr>
                        <td colspan="4">暂无数据</td>
                    </tr>
                    </tbody>

                </table>
            </div>
            <div>
                <my-pagination conf="paginationConf"></my-pagination>
            </div>

        </div>
    </div>
</div>
